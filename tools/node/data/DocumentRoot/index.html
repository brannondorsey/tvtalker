<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="style/jquery/jquery.textcomplete.css">
        <link rel="stylesheet" href="style/bootstrap/bootstrap.css">
        <!-- <link rel="stylesheet" href="style/main.css"> -->
        <style type="text/css">
            
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            #message-container {
                width: 60%;
                margin: auto;
                margin-top: 100px;
            }

            #message-box {
            }

            #match-container {
                height: 30px;
            }

            #match-container .label {
                margin-right: 3px;
                font-size: 10pt;
            }

            #past-messages {
                margin-top: 60px;
            }

            #toolbar {
                margin-top: 5px;
            }

            span.match {
                background-color: rgb(255, 0, 0);
            }

        </style>

        <script src="js/jquery/jquery-2.1.1.min.js"></script>
        <script src="js/socket.io-1.2.1.js"></script>

    </head>
    <body>
        <div class="container">
            <div id="message-container">
                <div id="match-container"></div>
                <textarea id="message-box" class="form-control" rows="1"></textarea>
                <div id="toolbar" class="btn-toolbar pull-right" role="toolbar">               
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-comment"></span>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
                <ul id="past-messages" class="list-group"></ul>
            </div>
        </div>

        <script src="js/jquery/jquery.textcomplete.js"></script>
        <script>

            $(document).ready(function(){
                
                var socket = io('http://127.0.0.1:3000');

                $('#message-box').textcomplete([
                    {
                        match: /(\s)(\w{1,})$/,
                        search: searchFunc,
                        replace: function (word) {
                            replaceFunc(word);
                            return ' ' + word + ' ';
                        }
                    },
                    {
                        match: /(^)(\w{1,})$/,
                        search: searchFunc,
                        replace: function (word) {
                            replaceFunc(word);
                            return word + ' ';
                        }
                    }
                ]);

                // events
                $('#message-box').on('keypress', function(evt){
                    
                    var key = evt.keyCode | evt.which;

                    // enter
                    if (key == 13) {
                        evt.preventDefault();

                        if ($('#match-container').children().length > 0) {
                            
                            var matches = $('#match-container').children();
                            var matchesContent = [];
                            for (var i = 0; i < matches.length; i++) {
                                matchesContent.push($(matches[i]).text());
                            }
                            
                            clearMatches(matchesContent.join(' '));
                            sendMessage(matchesContent);
                        }
                    }

                });

                $('#message-box').on('keyup', function(evt){
                    
                    var key = evt.keyCode | evt.which;

                    // delete
                    if (key == 8) {
                        syncMatches();
                    }
                });

                $('#message-box').on('keydown', function(evt){
                    
                    var key = evt.keyCode | evt.which;

                    // left arrow key
                    if (key == 37) {
                        evt.preventDefault();                       
                    }

                });
                
                function searchFunc(term, callback) {
                    
                    $.getJSON('/autocomplete', { word: term.replace('_', ' ') })
                        .done(function (resp) {
                            
                            var words = [];
                            if (resp.error === undefined) {
                                
                                for (var i = 0; i < resp.length; i++) {
                                    words.push(resp[i].word);
                                }
                            }

                            callback(words);
                            
                        }).fail(function () {
                            callback([]);
                        });
                }

                function sendMessage(words) {

                    var data = {
                        words: words
                    }

                    socket.emit('message', data);
                }

                function replaceFunc(word) {
                    $('#match-container').append('<span class="label label-info">' + word + '</span>');
                }

                function clearMatches(message) {

                    $('#match-container').empty();
                    $('#past-messages').prepend('<li class="list-group-item">' + message + '</li>');
                    $('#message-box').val('');
                }

                function syncMatches() {

                    var textContent = $('#message-box').val().trim();
                    var textWords = textContent.split(' ');
                    var matches = $('#match-container').children();
                    var textWordIndex = 0;
                    for (var i = 0; i < matches.length; i++) {
                        var matchWords = $(matches[i]).text().split(' ');
                        for (var j = 0; j < matchWords.length; j++) {
                            if (matchWords[j] != textWords[textWordIndex]){
                                $(matches[i]).remove();
                            }
                            textWordIndex++;
                        }
                    }
                }

                function placeCaretAtEnd(el) {
                    el.focus();
                    if (typeof window.getSelection != "undefined"
                            && typeof document.createRange != "undefined") {
                        var range = document.createRange();
                        range.selectNodeContents(el);
                        range.collapse(false);
                        var sel = window.getSelection();
                        sel.removeAllRanges();
                        sel.addRange(range);
                    } else if (typeof document.body.createTextRange != "undefined") {
                        var textRange = document.body.createTextRange();
                        textRange.moveToElementText(el);
                        textRange.collapse(false);
                        textRange.select();
                    }
                }

                // http://stackoverflow.com/questions/1125292/how-to-move-cursor-to-end-of-contenteditable-entity
                function setEndOfContenteditable(contentEditableElement) {
                    var range,selection;
                    if(document.createRange)//Firefox, Chrome, Opera, Safari, IE 9+
                    {
                        range = document.createRange();//Create a range (a range is a like the selection but invisible)
                        range.selectNodeContents(contentEditableElement);//Select the entire contents of the element with the range
                        range.collapse(false);//collapse the range to the end point. false means collapse to end rather than the start
                        selection = window.getSelection();//get the selection object (allows you to change selection)
                        selection.removeAllRanges();//remove any selections already made
                        selection.addRange(range);//make the range you have just created the visible selection
                        
                    }
                    else if(document.selection)//IE 8 and lower
                    { 
                        range = document.body.createTextRange();//Create a range (a range is a like the selection but invisible)
                        range.moveToElementText(contentEditableElement);//Select the entire contents of the element with the range
                        range.collapse(false);//collapse the range to the end point. false means collapse to end rather than the start
                        range.select();//Select the range (make it the visible selection
                    }
                }
            });

        </script>
    </body>
</html>
