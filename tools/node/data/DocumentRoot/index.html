<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="style/jquery/jquery.textcomplete.css">
        <link rel="stylesheet" href="style/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>

        <div class="container">

            <div id="message-container">

                <video id="video" width="640" controls>
                    <source src="media/video.mov" type="video/mp4">
                    <track kind="captions" style="text-align: left;" src="media/captions.vtt" srclang="en-us" label="English"></track>    
                    Your browser does not support the video tag.
                </video>

                <div id="match-container"></div>

                <textarea id="message-box" class="form-control" rows="1"></textarea>

                <div id="toolbar" class="btn-toolbar pull-right" role="toolbar">               
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default send-message">
                            <span class="glyphicon glyphicon-comment"></span>
                        </button>
                        <button type="button" class="btn btn-default clear-message">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

                <ul id="past-messages" class="list-group"></ul>

            </div>
        </div>

        <script src="js/jquery/jquery-2.1.1.min.js"></script>
        <script src="js/socket.io-1.2.1.js"></script>
        <script src="js/jquery/jquery.textcomplete.js"></script>
        <script src="js/webcam.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
