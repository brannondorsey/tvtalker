<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="style/jquery/jquery.textcomplete.css">
        <link rel="stylesheet" href="style/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="style/bootstrap/bootstrap-switch.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>

        <div class="container">

            <div id="video-container">

                <div id="webcam-address-container" class="input-group">
                    <input type="text" id="webcam-address" class="form-control" value="http://127.0.0.1:3000/webcamserver.html">
                    <span class="input-group-btn" id="webcam-connect">
                       <button class="btn btn-default" type="button">Connect</button>
                    </span>
                </div>

                <video id="large-video" class="webcam-video" width="760px" controls>
                    <source src="media/video.mov" type="video/mp4">
                    <track kind="captions" style="text-align: left;" src="media/captions.vtt" srclang="en-us" label="English"></track>    
                    Your browser does not support the video tag.
                </video>
                <video id="small-video" class="app-video" width="200px" controls>
                    <source src="media/video_2.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div id="message-container">

                <div id="match-container"></div>

                <textarea id="message-box" class="form-control" rows="1"></textarea>
                <div id="toolbar" class="btn-toolbar pull-right" role="toolbar">               
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default send-message">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default send-message">
                            <span class="glyphicon glyphicon-comment"></span>
                        </button>
                        <button type="button" class="btn btn-default clear-message">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
                <input id="background-video-switch" type="checkbox" data-size="small" checked>
                <ul id="past-messages" class="list-group"></ul>

            </div>
        </div>

        <script src="js/jquery/jquery-2.1.1.min.js"></script>
        <script src="js/jquery/jquery.textcomplete.js"></script>
        <script src="js/bootstrap/bootstrap-switch.js"></script>
        <script src="js/webrtc_experiment/RTCPeerConnection-v1.5.js"> </script>
        <script src="js/webrtc_experiment/broadcast.js"> </script>
        <script src="js/webcam.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
